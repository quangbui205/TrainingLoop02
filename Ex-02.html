<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhap vao 1 so nguyen duong: ");
    let product =1;
    for(i=1;i<=num;i++)
    {
        product *= i;
    }
    alert("Giai thua cua "+num+ " la: " + product);
</script>
</body>
</html>
