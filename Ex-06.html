<script>
    let size = 27;
    for(a=3;a<=size;a+=2)
    {
        for(b=1;b<=(size-a);b++)
        {
            document.write("&nbsp;");
        }
        for(i=1;i<=a;i++)
        {
            document.write("*");
        }
        for(b=1;b<=(size-a)*2;b++)
        {
            document.write("&nbsp;");
        }
        for(i=1;i<=a;i++)
        {
            document.write("*");
        }
        for(b=1;b<=(size-a);b++)
        {
            document.write("&nbsp;");
        }
        document.write("<br>");
    }
    for (a=1;a<=size*2;a++)
    {
        document.write("*");

    {
        for(b=1;b<=a*2;b++)

        {
            document.write("*");
        }
        for(b=1;b<=a*2;b++)
        {
            document.write("&nbsp;");
        }
        document.write("<br>");
    }
